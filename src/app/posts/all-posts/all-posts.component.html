<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All Blog Posts</h3>
          <p>From here you can manage your blog posts.</p>
          <button class="btn btn-info bg-theme" routerLink="/posts/new">Add New Post</button>
          <button class="btn btn-warning ml-2" routerLink="/">Back to the Dashboard</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>Number</th>
                <th>Post Image</th>
                <th>Title</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of postArray; let i=index">
                <td width="10">{{ i + 1 }}</td>
                <td width="200"><img src="{{ post.postImgPath }}" class="img img-fluid"></td>
                <td width="200">{{ post.title }}</td>
                <td>{{ post.category.category }}</td>
                <td>{{ post.createdAt | date }}</td>
                <td>
                  <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id: post.firebaseID}">Edit</button>
                  <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(post.postImgPath, post.firebaseID)">Delete</button>
                  <button *ngIf="!post.isFeatured" class="btn btn-sm btn-success ml-2" (click)="onDelete(post.postImgPath, post.firebaseID)">Mark Featured</button>
                  <button *ngIf="post.isFeatured" class="btn btn-sm btn-info ml-2" (click)="onDelete(post.postImgPath, post.firebaseID)">Remove Featured</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
